<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Dark Prince Forms</h1>
  <p>By team Dark Prince</p> 
</div>
<div class = "container">
	<p><a href="{% url 'logout' %}">Logout</a></p>
{% for x in list %}
<h2>{{x.title}}</h2>
<br>
<ul>
<li><a href="{{x.id}}">Shareable link(Copy link location)</a></li>
<li>Share this code: {{x.id}}</li>
<li><a href="{% url 'display-form' pk=x.id %}">View detail form</a></li>
<li><a href="{% url 'export' pk=x.id %}">Download Survey</a></li>
<li><a href="{% url 'question' pk=x.id %}">Visualize</a></li>

</ul>
<hr>
{% endfor %}
</div>
</body>
</html>
