<!DOCTYPE html>
<html>
<head>




<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<body>
	<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Dark Prince Forms</h1>
  <p>By team Dark Prince</p> 
</div>
	<script >
	var lst1=[];
	function addelement(x,y){
		z={"x":x,"y":y}
		lst1.push(z);
	}
	window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "BarGraph"              
		},
		data: [              
		{
			type: "column",
			dataPoints: lst1 }
	]});
	var chart1 = new CanvasJS.Chart("chartContainer1", {
		title:{
			text: "Scatterplot"              
		},
		data: [              
		{
			type: "scatter",
			dataPoints: lst1 }
	]});
	var chart2 = new CanvasJS.Chart("chartContainer2", {
		title:{
			text: "PieChart"              
		},
		data: [              
		{
			type: "pie",
			dataPoints:lst1 }
	]});
	chart.render();
	chart1.render();
	chart2.render();}
</script>
    {% for x in lst %}
    <script>addelement({{x.0}},{{x.1}});</script>
    {% endfor %}
    {% if checkno == 1 %}
    <p> Mean = {{mean}} </p>
    <p> Median = {{median}} </p>
    <p> Mode = {{mode}} </p>
    {% endif %}
    <div class="container">
    <div id="chartContainer" style="height: 50vmin; width: 100%;"></div>
	<div id="chartContainer1" style="height: 50vmin; width: 100%;"></div>
	<div id="chartContainer2" style="height: 50vmin; width: 100%;"></div>
</div>
</body>
</html>
